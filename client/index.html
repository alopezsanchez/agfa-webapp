<body ng-app="agfaWebappApp" layout="column" ng-cloak layout-fill flex>
  <!--[if lt IE 7]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <!-- Add your site or application content here -->
  <div id="subBody" layout="row" flex>
    <navbar></navbar>
    <div flex layout="column" tabindex="-1" role="main" class="md-whiteframe-z2" ng-controller="NavbarController as nav">

      <!-- <topbar></topbar> -->
      <md-toolbar id="topbar" layout="row" class="md-whiteframe-z1" ng-show="nav.isLoggedIn()">

        <md-button class="md-icon-button" ng-show="nav.isLoggedIn()" hide-gt-sm aria-label="Side Panel" ng-click="openSideNavPanel()">
          <md-tooltip>Side Panel</md-tooltip>
          <md-icon md-svg-icon="menu"></md-icon>
        </md-button>

        <h4 class="mainHeader md-title" ng-class="{mainHeaderNotLogged:!nav.isLoggedIn()}">{{ 'HEADLINE' | translate }}</h4>

        <h5 class="hiLogged" ng-show="nav.isLoggedIn()">
            <span class="spanLogged">Hola, {{ nav.getCurrentUser().name }}</span>
         </h5>

        <md-button ng-show="nav.isLoggedIn()" class="md-icon-button" aria-label="Settings" ui-sref="settings">
          <md-icon md-svg-icon="settings"></md-icon>
        </md-button>

        <md-button ng-hide="nav.isLoggedIn()" class="buttonText loginBtn" aria-label="Iniciar sesión" ui-sref="login">
          <md-icon md-svg-icon="login" class="icon"></md-icon>
          Acceder
        </md-button>

        <md-button ng-show="nav.isLoggedIn()" class="buttonText exitBtn" aria-label="Cerrar sesión" ui-sref="logout">
          <md-icon md-svg-icon="logout" class="icon"></md-icon>
          Salir
        </md-button>

      </md-toolbar>


      <div class="mainContainer ui-view-container" flex>
        <div ui-view></div>
      </div>
    </div>
  </div>

  <footer ng-show="nav.isLoggedIn()"></footer>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
