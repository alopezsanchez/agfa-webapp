<md-content class="login-content" layout-padding>
    <md-card class="login-card">
        <img ng-src="{{$ctrl.imagesServer}}/400/200/images/agfa_banner.jpg" class="md-card-image" alt="AGFA">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Iniciar sesi칩n</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <form name="userForm" ng-submit="userForm.$valid && $ctrl.login(userForm)" novalidate>
                <md-input-container>
                    <label>E-mail</label>
                    <input type="email" name="email" ng-model="$ctrl.user.email" ng-pattern="/^.+@.+\..+$/" ng-required="true" autofocus>
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required">Campo requerido</div>
                        <div ng-message-exp="['pattern']">El email introducido debe ser v치lido</div>
                    </div>
                </md-input-container>


                <md-input-container>
                    <label>Contrase침a</label>
                    <input type="password" name="password" class="form-control" ng-model="$ctrl.user.password" required>
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required">Campo requerido</div>
                    </div>
                </md-input-container>


                <p class="help-block">{{ $ctrl.errors.other }}</p>
                <section class="submit-btn" layout-align="center center">
                    <md-button type="submit" class="md-raised md-primary">Iniciar sesi칩n</md-button>
                </section>
            </form>
        </md-card-content>

    </md-card>
</md-content>
