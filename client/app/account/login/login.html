<div class="paddedBlock loginBlock" layout="column" ng-cloak class="md-inline-form">
  <!-- <md-toolbar class="md-whiteframe-z1">
    <h4>Iniciar sesi칩n</h4>
  </md-toolbar> -->
  <md-content id="loginContent" class="paddedForm" layout-padding>
    <div>
      <form name="userForm" ng-submit="userForm.$valid && vm.login(userForm)" novalidate>
        <div layout-gt-xs="row">

          <div class="loginForm"layout-gt-sm="column">
              
            <md-input-container class="md-block" flex-gt-sm>
              <label>E-mail</label>
              <md-icon md-svg-icon="email" class="email"></md-icon>
              <input type="email" name="email" ng-model="vm.user.email" 
                ng-pattern="/^.+@.+\..+$/" ng-required="true">
              <div ng-messages="userForm.email.$error">
                <div ng-message="required">Campo requerido</div>
                <div ng-message-exp="['pattern']">El email introducido debe ser v치lido</div>
              </div>
            </md-input-container>
             

            <md-input-container class="md-block" flex-gt-sm>
              <label>Contrase침a</label>
              <md-icon md-svg-icon="password" class="password"></md-icon>
              <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
              <div ng-messages="userForm.password.$error">
                <div ng-message="required">Campo requerido</div>
              </div>
            </md-input-container>
            
            
            <p class="help-block">{{ vm.errors.other }}</p>
            <section class="submitBtn" layout-phone="column" layout-align="center center">
              <md-button type="submit" class="md-raised md-primary">Iniciar sesi칩n</md-button>
            </section>
          </div>


        </div>
      </form>
    </div>
  </md-content>
</div>
