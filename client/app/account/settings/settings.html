<div class="paddedBlock md-inline-form" layout="column" ng-cloak>
  <md-toolbar class="md-whiteframe-z1 form">
    <h4>Cambiar contraseña</h4>
  </md-toolbar>
  <md-content class="paddedForm form" layout-padding>
    <div>
      <form name="userForm" ng-submit="userForm.$valid && vm.changePassword(userForm)" novalidate>
        <div layout-gt-xs="row">

          <div class="genericForm"layout-gt-sm="column">

            <md-input-container class="md-block" flex-gt-sm>
              <label>Contraseña actual</label>
              <md-icon md-svg-icon="password" class="password"></md-icon>
              <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error required>
              <div ng-messages="userForm.password.$error">
                <div ng-message="required">Campo requerido</div>
              </div>
            </md-input-container>


            <md-input-container class="md-block" flex-gt-sm>
              <label> Nueva contraseña</label>
              <md-icon md-svg-icon="password" class="password"></md-icon>
              <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                ng-minlength="3" required>
              <div ng-messages="userForm.newPassword.$error">
                <div ng-message="required">Campo requerido</div>
                <div ng-message="minlength">La nueva contraseña debe tener mínimo 3 caracteres</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label> Confirmar nueva contraseña</label>
              <md-icon md-svg-icon="password" class="password"></md-icon>
              <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                ng-minlength="3" match="vm.user.newPassword" required>
              <div ng-messages="userForm.confirmPassword.$error">
                <div ng-message="required">Campo requerido</div>
                <div ng-message="minlength">La nueva contraseña debe tener mínimo 3 caracteres</div>
                <div ng-message="match">Las contraseñas deben coincidir</div>
              </div>
            </md-input-container>


            <p class="help-block">{{ vm.errors.other }}</p>
            <section class="submitBtn" layout-phone="column" layout-align="center center">
              <md-button type="submit" class="md-raised md-primary">Confirmar</md-button>
            </section>
          </div>


        </div>
      </form>
    </div>
  </md-content>
</div>
