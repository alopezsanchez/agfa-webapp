<md-toolbar class="modal-toolbar">
    <div class="md-toolbar-tools">
        Nuevo equipo
    </div>
</md-toolbar>
<md-content class="create-team-modal" layout-padding>
    <form name="newTeamForm" ng-submit="$ctrl.create(newTeamForm)" enctype="multipart/form-data" novalidate>

        <md-input-container>
            <label>Nombre</label>
            <input mongoose-error type="text" name="name" ng-model="$ctrl.team.name" required/>
            <div ng-messages="newTeamForm.name.$error">
                <div ng-message="required">Campo obligatorio</div>
                <div ng-message="mongoose">{{ $ctrl.errors.name }}</div>
            </div>
        </md-input-container>

        <md-input-container class="select-container">
            <label>Categor√≠a</label>
            <md-select name="categories" md-container-class="select-padding" ng-model="$ctrl.categoriesSelected" required multiple>
                <md-option ng-value="categorie.name" ng-repeat="categorie in $ctrl.allCategories">{{categorie.name}}</md-option>
            </md-select>
            <div ng-messages="newTeamForm.categories.$error">
                <div ng-message="required">Campo obligatorio</div>
                <div ng-message="mongoose">{{ $ctrl.errors.categorie }}</div>
            </div>
        </md-input-container>

        <md-autocomplete required md-input-name="club" md-selected-item="$ctrl.clubSelected" md-search-text="$ctrl.searchText" md-items="item in $ctrl.querySearch($ctrl.searchText)" md-selected-item-change="$ctrl.selectedItemChange(item)" md-item-text="item.name"
            md-min-length="0" md-dropdown-position="bottom" md-menu-class="autocomplete-custom-template" md-floating-label="Club">
            <md-item-template>
                <span md-highlight-text="$ctrl.searchText">{{item.name}}</span>
            </md-item-template>
            <div ng-messages="newTeamForm.club.$error">
                <div ng-message="required">Campo obligatorio</div>
            </div>
        </md-autocomplete>

        <md-input-container class="select-container">
            <label>Equipo padre</label>
            <md-select name="parentTeam" md-container-class="select-padding" placeholder="Equipo padre" ng-model="$ctrl.parentTeam" ng-disabled="!$ctrl.selectParentTeam">
                <md-option ng-repeat="team in $ctrl.clubTeams" value="{{team}}">{{team.name}}</md-option>
            </md-select>
        </md-input-container>

        <p class="errorMessage">{{ $ctrl.errors.other }}</p>

        <section class="submit-btn" layout-align="center center">
            <md-button id="buttonRegister" type="submit" class="md-raised md-primary">Crear</md-button>
        </section>
    </form>
</md-content>
