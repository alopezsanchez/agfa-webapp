<topbar page="$ctrl.title"></topbar>

<md-content>
    <md-card class="edit-card">
        <md-toolbar class="modal-toolbar">
            <div class="md-toolbar-tools center-title">
                <span>{{::$ctrl.team.name}}</span>
            </div>
        </md-toolbar>
        <form layout-padding name="editTeamForm" ng-submit="$ctrl.create(editTeamForm)" enctype="multipart/form-data" novalidate>

            <md-input-container>
                <label>Nombre</label>
                <input type="text" name="name" ng-model="$ctrl.team.name" required/>
                <div ng-messages="editTeamForm.name.$error">
                    <div ng-message="required">Campo obligatorio</div>
                    <div ng-message="mongoose">{{ $ctrl.errors.name }}</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Categor√≠a</label>
                <md-select name="categories" md-container-class="select-padding" ng-model="$ctrl.categoriesSelected" required multiple>
                    <md-option ng-selected="{{$ctrl.categoriesSelected.indexOf(categorie.name) ? true : false}}" ng-value="categorie.name" ng-repeat="categorie in $ctrl.allCategories">{{categorie.name}}</md-option>
                </md-select>
                <div ng-messages="editTeamForm.categories.$error">
                    <div ng-message="required">Campo obligatorio</div>
                    <div ng-message="mongoose">{{ $ctrl.errors.categorie }}</div>
                </div>
            </md-input-container>

            <md-input-container class="select-container md-inline">
                <label>Club (Usuario)</label>
                <md-select name="club" ng-change="$ctrl.selectedItemChange()" md-container-class="select-padding" ng-model="$ctrl.clubSelected">
                    <md-option ng-selected="{{club._id === $ctrl.clubSelected}}" ng-repeat="club in $ctrl.clubs" value="{{club._id}}">{{club.name}}</md-option>
                </md-select>
                <div ng-messages="newTeamForm.club.$error">
                    <div ng-message="required">Campo obligatorio</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Equipo padre</label>
                <md-select name="parentTeam" md-container-class="select-padding" placeholder="Equipo padre" ng-model="$ctrl.parentTeam" ng-disabled="!$ctrl.selectParentTeam">
                    <md-option ng-selected="{{!$ctrl.parentTeam}}" value="">Ninguno</md-option>
                    <md-option ng-if="team._id !== $ctrl.team._id" ng-selected="{{team._id === $ctrl.parentTeam._id ? true : false}}" ng-repeat="team in $ctrl.clubTeams" value="{{team}}">{{team.name}}</md-option>
                </md-select>
            </md-input-container>


            <p class="errorMessage">{{ $ctrl.errors.other }}</p>

            <section class="actions-container" layout-align="center center">
                <md-button id="buttonRegister" type="submit" class="md-raised md-primary">Guardar cambios</md-button>
            </section>
        </form>

    </md-card>
</md-content>
