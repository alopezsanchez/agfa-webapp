<md-content>
    <md-toolbar class="modal-toolbar">
        <div class="md-toolbar-tools">
            <span>{{$ctrl.field.name}}</span>
            <span flex></span>
            <md-button ng-click="$ctrl.close()" class="md-icon-button" aria-label="Close">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="map-container">
        <ui-gmap-google-map center="$ctrl.map.center" zoom="$ctrl.map.zoom">
            <ui-gmap-marker coords="$ctrl.marker.coords" idkey="$ctrl.marker.id">
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </md-content>
</md-content>
