<topbar page="$ctrl.title"></topbar>

<md-content layout-padding>
    <md-card>
        <classification competition="$ctrl.competition"></classification>
    </md-card>

    <div class="week-container" ng-repeat="week in $ctrl.competition.weeks">
        <md-card>
            <week info="week"></week>
        </md-card>

    </div>

    <section class="actions-container" layout-align="center center">
        <md-button ng-click="$ctrl.updateCompetition()" class="md-raised md-primary">Guardar cambios</md-button>
    </section>

</md-content>
