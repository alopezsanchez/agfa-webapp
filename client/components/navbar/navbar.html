<md-sidenav ng-show="nav.isLoggedIn()" class="site-sidenav md-sidenav-left" md-component-id="sidenav" aria-label="MenÃº" md-is-locked-open="$mdMedia('gt-sm')">
    <div class="logo-container">
        <a ui-sref="main">
            <img class="logo" ng-src="{{nav.imagesServer}}/150/100/images/agfa_banner.jpg" alt="AGFA">
        </a>
    </div>
    <md-list>
        <md-list-item ui-sref-active="item-active" ng-show="nav.isLoggedIn()" ui-sref="{{it.state}}" ng-repeat="it in nav.menu">
            <md-icon ng-if="it.icon !== 'person'" md-svg-icon="{{it.icon}}">{{it.icon}}</md-icon>
            <md-icon ng-if="it.icon === 'person'">{{it.icon}}</md-icon>
            <span>{{it.title}}</span>
        </md-list-item>
    </md-list>
</md-sidenav>
