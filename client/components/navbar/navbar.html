<md-sidenav flex class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      ng-click="nav.toggleList()"
      aria-label="Show User List"
      md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h4>Men√∫</h4>
    </md-toolbar>

    <md-list flex>
      <header class="nav-header">
      <a ng-href="/" class="docs-logo" href="/">
        <div class="logo">
          <a href="/">
            <img src="././assets/images/agfa.jpg" alt="">
          </a>
        </div>
      </a>
    </header>

      <md-list-item ng-repeat="it in nav.menu">
          <md-button>
            <md-icon md-svg-icon={{it.icon}} class="icon"></md-icon>
            {{it.title}}
          </md-button>
      </md-list-item>
    </md-list>

</md-sidenav>
