<md-sidenav ng-show="nav.isLoggedIn()" flex class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" ng-click="nav.toggleList()" aria-label="Menú" md-is-locked-open="$mdMedia('gt-sm')">

	<md-toolbar class="md-whiteframe-z1">
		<h4>Menú</h4>
	</md-toolbar>

	<md-list flex>
		<header class="nav-header">
			<a ng-href="/" class="docs-logo" href="/">
				<div class="logo">
					<a href="/">
						<img ng-src="{{nav.imagesServer}}/250/250/images/agfa.jpg" alt="">
					</a>
				</div>
			</a>
		</header>

		<md-list-item ng-show="nav.isLoggedIn()" ng-repeat="it in nav.menu">
			<md-button ui-sref="{{it.state}}" flex>
				<md-icon md-svg-icon="{{it.icon}}" class="icon icon-sidenav"></md-icon>
				{{it.title}}
			</md-button>
		</md-list-item>
	</md-list>

</md-sidenav>
